<div class="container mx-auto">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let product of products" class="bg-white p-4 shadow rounded-lg">
      <img [src]="product.thumbnail" alt="{{ product.title }}" class="w-full h-auto rounded-lg mb-2">
      <h3 class="text-lg font-semibold">{{ product.title }}</h3>
      <p class="text-gray-600 mb-2">Price: ${{ product.price }}</p>
      <p class="text-gray-600 mb-2" *ngIf="product.discountPercentage">
        Discounted: {{ product.discountPercentage }}%
      </p>
      <p class="text-gray-600 mb-2">Rating: {{ product.rating }}/5</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="addToCart(product)">
        Add to Cart
      </button>
    </div>
  </div>
</div>
