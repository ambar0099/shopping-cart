<div class="container mx-auto">
    <div *ngIf="cartItems.length === 0" class="text-center mt-8">
      <p>Your cart is empty.</p>
    </div>
    <div *ngIf="cartItems.length > 0">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let product of cartItems" class="bg-white p-4 shadow rounded-lg">
          <img [src]="product.thumbnail" alt="{{ product.name }}" class="w-full h-auto rounded-lg mb-2">
          <h3 class="text-lg font-semibold">{{ product.name }}</h3>
          <p class="text-gray-600 mb-2">Price: ${{ product.price }}</p>
          <p class="text-gray-600 mb-2">Quantity:
            <input type="number" [(ngModel)]="product.quantity" (ngModelChange)="updateQuantity(product, product.quantity!)" class="w-16 text-center">
          </p>
          <p class="text-gray-600 mb-2">Total Price: ${{ product.price * (product.quantity || 1) }}</p>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg" (click)="removeFromCart(product)">
            Remove
          </button>
        </div>
      </div>
      <div class="mt-4 text-right">
        <p class="text-xl font-semibold">Total Cart Price: ${{ totalCartPrice }}</p>
        <button class="bg-gray-600 text-white px-4 py-2 rounded-lg mt-4" (click)="clearCart()">
          Clear Cart
        </button>
      </div>
    </div>
  </div>
